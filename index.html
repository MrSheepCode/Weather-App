<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name..." spellcheck="false">
            <button><img src="Images/search.png" alt="searchiconbtn"></button>
        </div>
        <div class="error">
            <p>Error 404 <br> Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" alt="rainimg" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">

                <!-- Column 1 -->
                <div class="col">
                    <img src="Images/humidity.png" alt="humidityicon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col">
                    <img src="Images/wind.png" alt="humidityicon">
                    <div>
                        <p class="wind">15 KM/H</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

                <!-- END -->
            </div>
        </div>
    </div>


    <!-- JavaScript Link -->
    <script src="index.js"></script>
</body>
</html>
